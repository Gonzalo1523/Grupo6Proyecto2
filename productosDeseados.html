<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos Deseados</title>
    <link rel="stylesheet" href="productosDeseados.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Productos Deseados</h1>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="d-none d-md-table-cell">Imagen</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
            <!-- Nueva columna para botón agregar -->
          </tr>
        </thead>
        <tbody id="contenedorCards"></tbody>
      </table>
      <div class="d-flex justify-content-center">
        <button id="botonAgregar" class="btn btn-primary">Agregar</button>
      </div>
    </div>

    <!-- Carga los scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./productosDeseados.js"></script>
  </body>
</html>
